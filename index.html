<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Loan Calculator</title>
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
      <h1 class="text-center font-bold text-blue-600 text-3xl sm:text-4xl mb-8">
        Mortgage Loan Calculator
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <!-- INPUT SECTION -->
        <section class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-blue-600 text-2xl font-semibold mb-6">
            Loan Details
          </h2>

          <form id="mortgage-form" class="space-y-6">
            <fieldset>
              <legend class="sr-only">Loan Information</legend>

              <div class="mb-5">
                <label for="loan-amount" class="block font-medium mb-2"
                  >Loan Amount ($)</label
                >
                <input
                  id="loan-amount"
                  type="number"
                  min="1000"
                  step="1000"
                  value="250000"
                  name="loan-amount"
                  class="w-full p-3 transition-colors duration-300 border border-gray-300 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-500/30 rounded-lg"
                  required
                />
              </div>

              <div class="mb-5">
                <label for="interest-rate" class="block font-medium mb-2"
                  >Interest Rate (%)</label
                >
                <input
                  id="interest-rate"
                  type="number"
                  min="0.1"
                  max="30"
                  step="0.1"
                  value="4.5"
                  name="interest-rate"
                  class="w-full p-3 transition-colors duration-300 border border-gray-300 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-500/30 rounded-lg"
                  required
                />
              </div>

              <div class="mb-5">
                <label for="loan-term" class="block font-medium mb-2"
                  >Loan Term (years)</label
                >
                <input
                  id="loan-term"
                  type="number"
                  min="1"
                  max="40"
                  value="30"
                  name="loan-term"
                  class="w-full p-3 transition-colors duration-300 border border-gray-300 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-500/30 rounded-lg"
                  required
                />
              </div>

              <div class="mb-5">
                <label for="payment-frequency" class="block font-medium mb-2"
                  >Payment Frequency</label
                >
                <select
                  id="payment-frequency"
                  name="payment-frequency"
                  class="w-full p-3 transition-colors duration-300 border border-gray-300 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-500/30 rounded-lg"
                >
                  <option value="12">Monthly</option>
                  <option value="26">Bi-weekly</option>
                  <option value="52">Weekly</option>
                </select>
              </div>

              <div class="mb-5">
                <label for="down-payment" class="block font-medium mb-2"
                  >Down Payment ($)</label
                >
                <input
                  id="down-payment"
                  type="number"
                  min="0"
                  step="1000"
                  value="50000"
                  name="down-payment"
                  class="w-full p-3 transition-colors duration-300 border border-gray-300 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-500/30 rounded-lg"
                />
              </div>
            </fieldset>

            <button
              type="submit"
              class="block w-full p-3 bg-blue-600 text-white hover:bg-blue-700 active:bg-blue-800 border-none rounded-lg font-semibold transition-colors duration-200 cursor-pointer"
            >
              Calculate
            </button>
          </form>
        </section>

        <!-- RESULTS SECTION -->
        <section class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-blue-600 text-2xl font-semibold mb-6">
            Payment Summary
          </h2>

          <div>
            <div>
              <h3>Monthly Payment</h3>

              <output
                id="monthly-payment"
                for="mortgage-form"
                aria-live="polite"
                >$0.00</output
              >
            </div>

            <div>
              <h3>Total Payment</h3>
              <output id="total-payment" for="mortgage-form" aria-live="polite"
                >$0.00</output
              >
            </div>

            <div>
              <h3>Total Interest</h3>
              <output id="total-interest" for="mortgage-form" aria-live="polite"
                >$0.00</output
              >
            </div>
          </div>

          <div>
            <canvas id="payment-chart"></canvas>
          </div>
        </section>

        <!-- AMORTIZATION TABLE SECTION -->
        <section>
          <h2>Amortization Schedule</h2>

          <div>
            <table id="amortization-table">
              <thead>
                <tr>
                  <th>Payment #</th>
                  <th>Payment Date</th>
                  <th>Payment Amount</th>
                  <th>Principal</th>
                  <th>Interest</th>
                  <th>Remaining Balance</th>
                </tr>
              </thead>

              <tbody>
                <!-- Amortization data will be inserted here -->
              </tbody>
            </table>
          </div>

          <!-- PAGINATION CONTROLS -->
          <nav aria-label="Amortization Table Pagination">
            <button id="prev-page" disabled>&laquo; Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page">Next &raquo;</button>
          </nav>
        </section>
      </div>
    </main>
  </body>
</html>
